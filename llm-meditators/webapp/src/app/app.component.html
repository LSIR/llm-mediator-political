<div class="toolbar" role="banner">
  <span class="title">Experiment: {{ stateService.appName() }}</span>
  <div class="spacer"></div>
  @if (authService.credential(); as creds) {
    <div>
      <img class="profileImg" [src]="creds.picture" alt="profile picture" />
    </div>
  } @else {
    <div #googleButton></div>
  }
  <a class="small-logo" aria-label="PAIR" href="https://pair.withgoogle.com/" title="Home">
    <img src="/assets/pair-logo.svg" alt="PAIR logo" />
  </a>
</div>

<div class="content" role="main">
  @if (error) {
    <div class="error">{{ error }}</div>
  }
  @if (authService.credential(); as creds) {
    <app-experimenter-view [credential]="creds"></app-experimenter-view>
  } @else {
    <div>
      Enter your access code to start working on an expriment:
      <mat-form-field class="full-width">
        <mat-label>Access code</mat-label>
        <input matInput placeholder="Write your response" [(ngModel)]="accessCodeValue" />
      </mat-form-field>
      <button color="primary" mat-button (click)="joinExperiment()">
        <!-- [disabled]="!this.dataService.stageComplete()"  -->
        <!-- <mat-icon>redo</mat-icon> -->
        <span>Join the experiment</span>
      </button>
    </div>
  }
</div>
