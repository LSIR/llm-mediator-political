@if (error() == null) {
<div class="main">
  <div>
    Question: {{stageData().question}}
  </div>
  <form class="settings-form">
    <mat-form-field class="full-width">
      <mat-label>Answer</mat-label>
      <input matInput placeholder="Write your response" [formControl]="responseControl">
    </mat-form-field>
  </form>
</div>
} @else {
  <div class="error">
    {{error()}}
  </div>
}
